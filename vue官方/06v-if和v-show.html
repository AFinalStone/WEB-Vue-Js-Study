<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<div id="app">
    <div v-if="type === 'A'">
        A
    </div>
    <div v-else-if="type === 'B'">
        B
    </div>
    <div v-else-if="type === 'C'">
        C
    </div>
    <div v-else>
        NO A/B/C
    </div>
    <div v-show="ifShow">我是V-Show的内容</div>
</div>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            type: 'A',
            ifShow: true,
        }
    })
</script>
</body>
</html>
