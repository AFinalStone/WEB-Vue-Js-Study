<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<div id="components-demo">
    <button-counter title="我是标题  " @clicka="clicka"></button-counter>
</div>

<script type="text/javascript">
    // 定义一个名为 button-counter 的新组件
    Vue.component('button-counter', {
        props: ['title'],
        data: function () {
            return {
                count: 0
            }
        },
        template: '<div><h1>H1。。。</h1><button v-on:click="clickMethod">{{title}}你点击了{{count}}次</button></div>',
        methods: {
            clickMethod: function () {
                this.count++;
                this.$emit('clicka', this.count)
            }
        }
    })
    var vue = new Vue({
        el: '#components-demo',
        methods: {
            clicka: function (e) {
                console.log(e);
            }
        }
    })
</script>
</body>
</html>
