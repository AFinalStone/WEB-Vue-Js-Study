<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<div id="app">
    {{a}}
</div>

<script type="text/javascript">
    // 我们的数据对象
    var data = {a: 1}

    // 该对象被加入到一个 Vue 实例中
    var vm = new Vue({
        el: "#app",
        data: data
    })

    data.a = 2
    vm.a = 23
</script>
</body>
</html>
