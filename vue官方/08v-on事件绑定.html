<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Title</title>
    <script src="vue.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<div id="app">
    <button v-on:click="count += 1">具体的数值：{{count}}</button>
    <button  v-on:dblclick="dOnClick('双击事件测试')">greet函数测试</button>
</div>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data: {
            count: 1,
        },
        methods: {
            onclick: function (name, e) {
                alert(name)
                console.log(e)
            },
            dOnClick: function (name, e) {
                alert(name)
                console.log(e)
            }
        }
    })
</script>
</body>
</html>
