            padding: 11px 0;

            border-radius: 2px;
            box-shadow: 0 2px 8px #c4c4c4 inset;
            text-align: left;
            font-size: 14px;
            font-family: inherit;
            color: #738289;
            font-weight: bold;
            outline: none;
            text-indent: 40px;
        }

        /*-------------------------
            列表布局
        --------------------------*/

        ul.list {
            list-style: none;
            width: 500px;
            margin: 0 auto;
            text-align: left;
        }

        ul.list li {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            overflow: hidden;
        }

        ul.list li img {
            width: 120px;
            height: 120px;
            float: left;
            border: none;
        }

        ul.list li p {
            margin-left: 135px;
            font-weight: bold;
            color: #6e7a7f;
        }

        /*-------------------------
            网格布局
        --------------------------*/

        ul.grid {
            list-style: none;
            width: 570px;
            margin: 0 auto;
            text-align: left;
        }

        ul.grid li {
            padding: 2px;
            float: left;
        }

        ul.grid li img {
            width: 280px;
            height: 280px;
            object-fit: cover;
            display: block;
            border: none;
        }

<body>

<!-- v-cloak 隐藏未编译的变量，直到 Vue 实例准备就绪。 -->

<form id="main" v-cloak>
    <div class="bar">
        <div><a class="list-icon" v-bind:class="{'active':layout == 'list'}" v-on:click="layout = 'list'"></a></div>
        <div><a class="grid-icon" v-bind:class="{'active':layout == 'grid'}" v-on:click="layout = 'grid'"></a></div>
    </div>

    <ul v-if="layout == 'grid'" class="grid">
        <!-- 使用大图，没有文本 -->
        <li v-for="a in articles">
            <a v-bind:href="a.url" target="_blank"><img v-bind:src="a.image.large"/></a>
        </li>
    </ul>

    <ul v-if="layout == 'list'" class="list">
        <!-- 使用小图及标题 -->
        <li v-for="a in articles">
            <a v-bind:href="a.url" target="_blank"><img v-bind:src="a.image.small"/></a>
            <p>{{a.title}}</p>
        </li>
    </ul>
</form>
<script type="text/javascript">
    // 自定义过滤器 "currency".
    Vue.filter('currency', function (value) {
        return '$' + value.toFixed(2);
    });
    var demo = new Vue({
        el: '#main',
        data: {
            // 视图模型，可能的值是 "grid" 或 "list"。
            layout: 'grid',
